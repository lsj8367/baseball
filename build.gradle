buildscript {
    repositories {
        mavenCentral()
    }
}

subprojects {
    group 'io.github.lsj8367'
    version '1.0'

    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation (
                'org.junit.jupiter:junit-jupiter:5.9.0',
                'org.assertj:assertj-core:3.23.0'
        )
    }

    test {
        useJUnitPlatform()
    }
}
